version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database Service
  # ===========================================
  db:
    image: postgres:15
    container_name: limone-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-limone}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-limone_dev_2025}
      POSTGRES_DB: ${POSTGRES_DB:-limone}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-limone} -d $${POSTGRES_DB:-limone}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - limone-network

  # ===========================================
  # Next.js Application Service
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: limone-app
    restart: unless-stopped
    ports:
      - "3081:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: "postgresql://limone:limone_dev_2025@db:5432/limone?schema=public"
      NEXTAUTH_URL: https://tallerlimone.com
      NEXT_PUBLIC_APP_URL: https://tallerlimone.com
    env_file:
      - .env
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - limone-network

volumes:
  postgres_data:
    name: limone_db_data
  uploads_data:
    name: limone_uploads

networks:
  limone-network:
    driver: bridge
    name: limone-network
