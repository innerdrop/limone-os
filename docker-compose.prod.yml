version: '3.8'

services:
  # ===========================================
  # Next.js Application Service (Production - Supabase)
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: limone-app
    restart: unless-stopped
    ports:
      - "3006:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://limone.usev.app}
    volumes:
      # Persistencia de archivos subidos
      - uploads_data:/app/public/uploads
    networks:
      - limone-network
    # Healthcheck para monitoreo
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ===========================================
# Volumes - Persistencia de datos
# ===========================================
volumes:
  uploads_data:
    name: limone_uploads

# ===========================================
# Networks - Red interna de Docker
# ===========================================
networks:
  limone-network:
    driver: bridge
    name: limone-network
