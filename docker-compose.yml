version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database Service
  # ===========================================
  db:
    image: postgres:15
    container_name: limone-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-limone}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-limone_dev_2025}
      POSTGRES_DB: ${POSTGRES_DB:-limone}
    ports:
      # Puerto 5433 local para evitar conflictos con otros servicios
      - "5433:5432"
    volumes:
      # Persistencia local para desarrollo - cada dev tiene su propia data
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-limone} -d ${POSTGRES_DB:-limone}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - limone-network

  # ===========================================
  # Next.js Application Service
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: limone-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3081}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://tallerlimone.com}
      # Mercado Pago (opcional)
      MP_ACCESS_TOKEN: ${MP_ACCESS_TOKEN:-}
      MP_PUBLIC_KEY: ${MP_PUBLIC_KEY:-}
      # Cloudinary
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      # Email Configuration
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Persistencia de archivos subidos
      - uploads_data:/app/public/uploads
    networks:
      - limone-network
    # Healthcheck para monitoreo (comentado para debug)
    # healthcheck:
    #   test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s

    # ===========================================
    # Volumes - Persistencia de datos
    # ===========================================
volumes:
  uploads_data:
    name: limone_uploads

# ===========================================
# Networks - Red interna de Docker
# ===========================================
networks:
  limone-network:
    driver: bridge
    name: limone-network
